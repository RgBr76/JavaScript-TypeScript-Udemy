<!Doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Ex01 - const vs let</title>
</head>
<body>
<h1>Ex01 - const vs let</h1>
<script>
// Largura e altura não mudam: use const
const largura = 5;
const altura = 3;

// Cálculo pode mudar (ex.: se você testar outros valores): use let
let perimetro = 2 * (largura + altura); // operação aritmética

alert("Perímetro: " + perimetro);

console.log('Isa mto linda')

let pergunta = prompt('Você gostou?')

if(pergunta.toLowerCase() == 'sim'){
    alert('Obrigado!')
}
else{
    alert('Vai a merda')
}

</script>
</body>
</html>
